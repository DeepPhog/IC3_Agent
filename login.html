<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <center class="center">
      <center class="logincont">
        <div class="login">
          <h1>Please log in</h1>
          <input type="email" placeholder="Email" class="text" id="Email" />
          <div class="red hidden" id="m">wrong email</div>
          <br />
          <input
            type="password"
            placeholder="Password"
            class="text"
            id="pass"
          />
          <div class="red hidden" id="h">wrong password</div>
          <br />
          <br />
          <input type="submit" value="Log in" class="btn" id="btn" />
        </div>
      </center>
    </center>
    <script src="index.js"></script>
  </body>
</html>
